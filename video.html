<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPlayer.js Video Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs/dist/openplayer.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
        }
        #player-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 900px;
        }
        #playlist-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #222;
            overflow-y: auto;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button, input {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #444;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        #playlist {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        #playlist li {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        #playlist li:hover {
            background-color: #555;
        }
        #playlist li.active {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="videoPlayer" controls></video>
    </div>
    <div id="playlist-container">
        <div id="controls">
            <input type="file" id="fileInput" webkitdirectory directory multiple accept="video/*">
            <button id="clearPlaylist">Clear Playlist</button>
        </div>
        <ul id="playlist"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/openplayerjs/dist/openplayer.min.js"></script>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const playlist = document.getElementById('playlist');
        const clearPlaylistBtn = document.getElementById('clearPlaylist');
        let videoFiles = [];
        let currentIndex = 0;
        const skipTime = 5; // seconds to skip when using arrow keys
        const skipPercent = 0.1; // 10% of the video duration

        fileInput.addEventListener('change', (event) => {
            videoFiles = Array.from(event.target.files);
            updatePlaylist();
        });

        clearPlaylistBtn.addEventListener('click', () => {
            videoFiles = [];
            playlist.innerHTML = '';
            videoPlayer.src = '';
        });

        function updatePlaylist() {
            playlist.innerHTML = '';
            videoFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.style.cursor = 'pointer';
                listItem.addEventListener('click', () => playVideo(index));
                playlist.appendChild(listItem);
            });
            if (videoFiles.length > 0) playVideo(0);
        }

        function playVideo(index) {
            if (index >= 0 && index < videoFiles.length) {
                currentIndex = index;
                const file = videoFiles[index];
                const objectURL = URL.createObjectURL(file);
                videoPlayer.src = objectURL;
                videoPlayer.play();
                updateActiveItem();
            }
        }

        function updateActiveItem() {
            document.querySelectorAll('#playlist li').forEach((item, i) => {
                item.classList.toggle('active', i === currentIndex);
            });
        }

        videoPlayer.addEventListener('ended', () => {
            if (currentIndex < videoFiles.length - 1) {
                playVideo(currentIndex + 1);
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'ArrowRight') {
                playVideo(currentIndex + 1);
            } else if (event.ctrlKey && event.key === 'ArrowLeft') {
                playVideo(currentIndex - 1);
            } else if (event.key === 'ArrowRight') {
                videoPlayer.currentTime += skipTime;
            } else if (event.key === 'ArrowLeft') {
                videoPlayer.currentTime -= skipTime;
            } else if (event.shiftKey && event.key === 'ArrowRight') {
                videoPlayer.currentTime += videoPlayer.duration * skipPercent;
            } else if (event.shiftKey && event.key === 'ArrowLeft') {
                videoPlayer.currentTime -= videoPlayer.duration * skipPercent;
            }
        });

        const player = new OpenPlayerJS('videoPlayer');
        player.init();
    </script>
</body>
</html>
